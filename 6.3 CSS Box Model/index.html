<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>
    div {
      height: 200px;
      width: 200px;
    }

    p {
      margin: 0;
    }

    #first {
      background-color: cadetblue;
      padding: 20px;
      border: 10px solid black;

    }

    #second {
      background-color:gold ;
      margin-left: 260px;
      border: 10px solid black;
      border-width: 20px 10px;
    }

    #third {

      background-color: pink;
      margin-left: 40px;
      border: 10px solid black;
    }
    
  </style>
</head>

<body>
  <div id="first">
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Aperiam voluptatum dolore ipsam odit dignissimos recusandae itaque adipisci quis quod repellendus et exercitationem rerum sunt nihil, hic officia ea provident? Corrupti.
    </p>
  </div>

  <div id="second">
  
  </div>

  <div id="third">

  </div>

</body>

</html>
